<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Document</title>
</head>
<body>
<div class = "container">
  <div class="card" *ngFor="let dish of dishes" >
    <img src = "{{dish.image}}">
    <p>name: {{dish.name | uppercase}} </p>
    <h2 [ngStyle]="{display: dish.limit === 0 ? 'flex' : 'none'}">UNAVAILABLE</h2>
    <p> cuisine: {{dish.typeOfCuisine | uppercase}}</p>
    <p>meal: {{dish.typeOfMeal}}</p>
    <p> ingredients:  {{dish.ingredients}}</p>
    <p> limit: {{dish.limit}}</p>
    <p> price: {{dish.price}} $</p>
    <p>description: {{dish.description}}</p>
    <div class="icons" id = {{dish.id}}{{dish.id}} [ngStyle]="{display: dish.limit === 0 ? 'none' : 'flex'}">
      <i class="fas fa-plus-square"  (click)="increaseAmountOfDishes(dish.id)"></i>
      <p id="{{dish.id}}">0</p>
      <i class="fas fa-minus-square" (click)="decreaseAmountOfDishes(dish.id)"></i>
    </div>

  </div>

</div>
</body>
</html>
